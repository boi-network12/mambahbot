<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/images-removebg-preview.png" type="image/x-icon">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
</head>
<body>
    <div class="container">
        <h1 class="welcome-heading">Welcome to Mambahbot</h1>
        <img src="./images/images-removebg-preview.png" alt="Bot Image" class="bot-image">
        
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="login-username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <button onclick="handleSubmit('login')">Login</button>
            <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" id="signup-username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <button onclick="handleSubmit('signup')">Sign Up</button>
            <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
