<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/images-removebg-preview.png" type="image/x-icon">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    

</head>
<body>
    <div class="container">
        <h1 class="welcome-heading">Welcome to Mambahbot</h1>
        <img src="./images/images-removebg-preview.png" alt="Bot Image" class="bot-image">
        

        <div id="signup-form" >
            <h2>Sign Up</h2>
            <form id="signupForm"> 
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit" id="register">Sign Up</button> 
                <div class="toggle-link">Already have an account? <a href="./login.html">Login</a></div>
            </form>
        </div>

        <div class="message" id="message"></div>
    </div>

    
    <!-- Firebase App (the core Firebase SDK) -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!--this is for the email-->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    
    <script type="module" src="./js/script.js" defer></script>
</body>
</html>
